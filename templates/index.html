<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter Griffin â€¢ Live Console</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="agent-avatar">ðŸ¦ž</div>
                <h1 class="agent-name">Peter Griffin</h1>
                <div class="status-indicator" id="status-indicator">
                    <span class="pulse-dot"></span>
                    <span id="status-text">Active</span>
                </div>
            </div>
            
            <div class="metrics">
                <div class="metric-group">
                    <span class="metric-label">Runtime</span>
                    <span class="metric-value" id="uptime">0h 0m</span>
                </div>
                <div class="metric-group">
                    <span class="metric-label">Actions</span>
                    <span class="metric-value" id="total-actions">0</span>
                </div>
                <div class="metric-group">
                    <span class="metric-label">Success</span>
                    <span class="metric-value" id="success-rate">0%</span>
                </div>
            </div>

            <div class="rate-limits">
                <h3>Rate Limits</h3>
                <div class="limit-item">
                    <div class="limit-header">
                        <span>Comments</span>
                        <span id="comments-used" class="limit-value">0/50</span>
                    </div>
                    <div class="limit-bar">
                        <div id="comments-bar" class="limit-fill" style="width: 0%"></div>
                    </div>
                    <span id="next-comment" class="limit-next">Ready</span>
                </div>
                <div class="limit-item">
                    <div class="limit-header">
                        <span>Posts</span>
                        <span id="next-post" class="limit-value">Ready</span>
                    </div>
                    <span class="limit-cooldown">30 min cooldown</span>
                </div>
            </div>
        </aside>

        <!-- Main Console -->
        <main class="console">
            <div class="console-header">
                <h2>Live Activity Console</h2>
                <div class="console-info">
                    <span id="event-count">0 events</span>
                </div>
            </div>
            
            <div class="console-feed" id="console-feed">
                <div class="feed-start">
                    <div class="start-marker">Session Start</div>
                </div>
            </div>

            <div class="console-input">
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="suggestion-input" 
                        placeholder="â†’ Send command or suggestion to Peter..." 
                        autocomplete="off"
                    />
                    <button id="send-suggestion" class="send-btn">
                        <span>Send</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
